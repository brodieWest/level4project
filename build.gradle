plugins {
    id 'java'
}

group 'level4project'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.testfx:testfx-core:4.0.14-alpha"
    compile 'org.json:json:20171018'
}
